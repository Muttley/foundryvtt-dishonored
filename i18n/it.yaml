dishonored.settings.hints.maxNumberOfExperience: Max number of experience that can be given to a character. 30 is default, anything past 50 becomes almost unreadable.
dishonored.settings.hints.momentumPermissionLevel: Who should be allowed to amend the momentum tracker?
dishonored.settings.hints.multipleComplications: The rulebook states \"Any die which rolled 20 causes a complication\". This is slightly unclear and as of Version 8 of the PDF, this is still not clear - likely due to the incredible rarity. Enabling this will allow roles to display \"There were x Complications\" if multiple 20s are rolled. Disabling will just state a single complication.
