dishonored.settings.hints.maxNumberOfExperience: Il massimo numero di esperienza che può essere assegnata ad un personaggio è 30 come predefinita. Qualsiasi punto altre il 50 diventa pressoché illeggibile.
dishonored.settings.hints.momentumPermissionLevel: Chi dovrebbe essere autorizzato a modificare la traccia del momentum?
dishonored.settings.hints.multipleComplications: Il manuale base dichiara \"Ogni dado con un risultato di 20 causa una complicazione\". Questo è leggermente poco chiaro anche a partire dalla versione 8 del PDF - probabilmente a causa della probabilità molto bassa. Abilitando questa opzione i ruoli potranno visualizzare \"Ci sono state x complicazioni\" se si sono ottenuti più 20. Disabilitando questa opzione verrà visualizzata una singola complicazione.
