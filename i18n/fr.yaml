dishonored.settings.hints.maxNumberOfExperience: Nombre maximal de points d\'expérience qui peuvent être donnés à un personnage. 30 par défaut, toute valeur supérieure à 50 est presque illisible.
dishonored.settings.hints.momentumPermissionLevel: Qui a la permission de modifier la jauge d\'Impulsion ?
dishonored.settings.hints.multipleComplications: Le livre de règles stipule que \"Tout dé dont le résultat est 20 provoque une complication.\" Cette règle est soumise à interprétation due à la faible propabilité que plusieurs dés donnent un résultat de 20. Activer cette option permet d\'afficher \"Il y a eu x complications\" si plusieurs 20 sont obtenus. Désactiver cette option ne déclenchera qu\'une seule complication, peu importe le nombre de 20 obtenus.
